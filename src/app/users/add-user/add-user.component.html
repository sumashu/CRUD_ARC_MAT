<h1>please fill below details to Add</h1>
<div class="form_contianer">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Enter Name here</mat-label>
                <input matInput type="text" formControlName="name" required>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                </div>
            </mat-form-field>
           
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Enter Email Address</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Enter mobile number</mat-label>
                <input matInput type="text" formControlName="mobile">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Enter Address here</mat-label>
                <input matInput type="text" formControlName="address">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           </mat-form-field>
        </p>

        <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid">Post data</button>
    </form>
    <p>
        Form Status: {{ profileForm.status }}
    </p>
</div>
