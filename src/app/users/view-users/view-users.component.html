<div *ngIf="userData">
<mat-card class="example-card">
    <mat-card-subtitle>Mera hi Jalwa</mat-card-subtitle>
    <mat-card-title>{{userData.name}}</mat-card-title>
    <mat-card-content>
      <p>{{userData.email}}</p>
      <p>{{userData.address}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <a  [routerLink]="['/users/list']" class="activeclass">Back to List</a> 
    </mat-card-actions>
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
  </mat-card>
</div>
